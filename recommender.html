<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommender</title>
    <link rel="stylesheet" href="recommender.css" />
    <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-left">
        <a href="Home.html">MOVIE RECOMMENDER</a>
      </div>
      <div class="navbar-right">
        <a href="Home.html">Home</a>
        <a href="recommender.html">Recommender</a>
        <a href="genre.html">Genre</a>
        <a href="dataset.html">Dataset</a>
        <a href="about.html">About Us</a>
        <a href="login.html">Login</a>
      </div>
    </div>
    <div class="container">
      <h1>Movie Recommender</h1>
      <div class="btn-group">
        <button onclick="showForm('demographicForm')">
          Recommend based on Demographic Information
        </button>
        <button onclick="showForm('likedMoviesForm')">
          Recommend based on Movies Liked
        </button>
        <button onclick="showForm('genresForm')">
          Recommend based on Preferred Genres
        </button>
        <button onclick="showForm('castDirectorForm')">
          Recommend based on Preferred Casts
        </button>
        <button onclick="showForm('DirectorForm')">
          Recommend based on Preferred Directors
        </button>
        <!-- <button onclick="showTopMovies()">Top Movies</button> -->
      </div>

      <div id="demographicForm" class="form" style="display: none">
        <h2>Demographic Information</h2>
        <form onsubmit="submitDemographicForm(event)">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="10" max="85" required />

          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <label for="state">State:</label>
          <select id="state" name="state" required>
            <option value="Delhi">Delhi</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Haryana">Haryana</option>
            <option value="Bihar">Bihar</option>
            <option value="Punjab">Punjab</option>
            <option value="Kerala">Kerala</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Jammu & Kashmir">Jammu & Kashmir</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Assam">Assam</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Tripura">Tripura</option>
            <option value="Odisha">Odisha</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Telangana">Telangana</option>
            <option value="Nagaland">Nagaland</option>
          </select>

          <label for="job">Job:</label>
          <select id="job" name="job" required>
            <option value="Student">Student</option>
            <option value="Service">Service</option>
            <option value="Others">Others</option>
            <option value="Self-employed">Self-employed</option>
            <option value="Retired">Retired</option>
          </select>

          <button type="submit">Get Recommendations</button>
        </form>
      </div>

      <div id="likedMoviesForm" class="form" style="display: none">
        <h2>Movies Liked</h2>
        <form onsubmit="submitLikedMoviesForm(event)">
          <label for="likedMovies"
            >Enter 3 to 5 movies you liked (comma separated):</label
          >
          <input type="text" id="likedMovies" name="likedMovies" required />

          <button type="submit">Get Recommendations</button>
        </form>
      </div>

      <div id="genresForm" class="form" style="display: none">
        <h2>Movies Liked (for Genre-based recommendations)</h2>
        <form onsubmit="submitGenresForm(event)">
          <label for="preferredGenres"
            >Enter 3 to 5 movies you liked (comma separated):</label
          >
          <input
            type="text"
            id="preferredGenres"
            name="preferredGenres"
            required
          />

          <button type="submit">Get Recommendations</button>
        </form>
      </div>

      <div id="castDirectorForm" class="form" style="display: none">
        <h2>Movies Liked (for Cast-based recommendations)</h2>
        <form onsubmit="submitCastDirectorForm(event)">
          <label for="preferredCastDirector"
            >Enter 3 to 5 movies you liked (comma separated):</label
          >
          <input
            type="text"
            id="preferredCastDirector"
            name="preferredCastDirector"
            required
          />

          <button type="submit">Get Recommendations</button>
        </form>
      </div>
      <div id="DirectorForm" class="form" style="display: none">
        <h2>Movies Liked (for Director-based recommendations)</h2>
        <form onsubmit="submitDirectorForm(event)">
          <label for="preferredDirector"
            >Enter 3 to 5 movies you liked (comma separated):</label
          >
          <input
            type="text"
            id="preferredDirector"
            name="preferredDirector"
            required
          />

          <button type="submit">Get Recommendations</button>
        </form>
      </div>

      <div id="recommendations" class="recommendations" style="display: none">
        <h2>Recommendations</h2>
        <ul id="recommendationList"></ul>
      </div>
    </div>

    <script src="recommender.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script> -->
  </body>
</html>
