    <script>
      // JavaScript for navbar interactivity
      document.addEventListener("DOMContentLoaded", function () {
        const navbarItems = document.querySelectorAll(".navbar a");

        navbarItems.forEach((item) => {
          item.addEventListener("mouseenter", function () {
            const rect = this.getBoundingClientRect();
            const left = rect.left + "px";
            const width = rect.width + "px";

            const horiSelector =
              this.parentElement.parentElement.querySelector(".hori-selector");
            horiSelector.style.left = left;
            horiSelector.style.width = width;
          });

          item.addEventListener("mouseleave", function () {
            const horiSelector =
              this.parentElement.parentElement.querySelector(".hori-selector");
            horiSelector.style.width = "0";
          });
        });
      });
    </script>
